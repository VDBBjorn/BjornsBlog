<div class="progress progress-striped active" data-ng-show="isBusy">
    <div class="progress-bar progress-bar-info" style="width: 100%;"></div>
</div>

<div class="single-post-section" data-ng-hide="isBusy">
    <div class="row">
        <div class="col-md-offset-1 col-md-10 col-xs-12">
            <div>
                <a class="btn btn-primary btn-back" href="/topics">
                    <i class="fa fa-arrow-circle-left"></i> Terug naar het prikbord
                </a>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-offset-1 col-md-10 col-xs-12">
            <article class="post-content">
                <h1>{{ topic.title }}</h1>
                <p>{{ topic.body}}</p>
            </article>
        </div>
    </div>
    <div class="comments col-md-offset-1 col-md-10 col-xs-12">
        <fieldset><legend>Comments</legend></fieldset>
    </div>
    <div class="comments col-md-offset-1 col-md-10 col-xs-12" ng-repeat="reply in topic.replies">

        <div class="col-md-10 col-sm-10 col-xs-12">
            <div class="comment">
                <div class="comment-heading">
                    <div class="meta"><i class="fa fa-calendar-o"></i> {{reply.creationDate | date:'medium'}}</div>
                </div>
                <p>
                    {{ reply.body }}
                </p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-1 col-md-10 col-xs-12">
            <form role="form" class="form-horizontal" name="newReplyForm" novalidate data-ng-submit="addReply()">
                <div class="form-group" data-ng-class="{ 'has-error': newReplyForm.body.$invalid && newReplyForm.body.$dirty }">
                    <div class="col-sm-12">
                        <textarea name="body" class="form-control" data-ng-model="newReply.body" required rows="2" placeholder="Typ een reactie" />
                        <span class="help-block" data-ng-show="newReplyForm.body.$error.required && newReplyForm.title.$dirty">Je mag geen lege reacties plaatsen</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="submit" class="btn btn-success" value="Verstuur" data-ng-disabled="isSendingReply || newReplyForm.$invalid" />
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
