
<form role="form" class="form-horizontal" name="newTopicForm" novalidate data-ng-submit="addTopic()">
    <fieldset>
        <legend>Bericht</legend>

        <div class="form-group" data-ng-class="{ 'has-error': newTopicForm.title.$invalid && newTopicForm.title.$dirty }">
            <label for="title" class="col-sm-2 control-label">Titel</label>
            <div class="col-sm-10">
                <input type="text" name="title" class="form-control" id="title" placeholder="Titel" data-ng-model="newTopic.title" required data-ng-minlength="3" />
                <span class="help-block" data-ng-show="newTopicForm.title.$error.required && newTopicForm.title.$dirty">Gelieve een titel in te vullen!</span>
                <span class="help-block" data-ng-show="newTopicForm.title.$error.minlength && newTopicForm.title.$dirty">Geef een titel met meer dan 3 letters</span>
            </div>
        </div>

        <div class="form-group" data-ng-class="{ 'has-error': newTopicForm.body.$invalid && newTopicForm.body.$dirty }">
            <label for="body" class="col-sm-2 control-label">Inhoud</label>
            <div class="col-sm-10">
                <textarea id="body" name="body" class="form-control" data-ng-model="newTopic.body" required data-ng-minlength="10" rows="5" placeholder="Schrijf iets interessants" />
                <span class="help-block" data-ng-show="newTopicForm.body.$error.required && newTopicForm.title.$dirty">Please fill something out...</span>
                <span class="help-block" data-ng-show="newTopicForm.body.$error.minlength && newTopicForm.title.$dirty">Please use more than 10 characters</span>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Toevoegen" class="btn btn-success" data-ng-disabled="newTopicForm.$invalid" />
                <a href="/topics" class="btn btn-group-sm">Keer terug</a>
            </div>
        </div>
    </fieldset>
</form>
